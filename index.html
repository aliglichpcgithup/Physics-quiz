<!DOCTYPE html>

<body>

<div class="card">

        <button class="btn btn-start" onclick="begin(7)">üìê 7 –ö–õ–ê–°–° (–ú–µ—Ö–∞–Ω–∏–∫–∞)</button>
        <button class="btn btn-start" onclick="begin(8)">‚ö° 8 –ö–õ–ê–°–° (–¢–µ–ø–ª–æ—Ç–∞/–¢–æ–∫)</button>

<script>
// –í–ê–ñ–ù–û: –ù–∏–∂–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–ª—è 300 –≤–æ–ø—Ä–æ—Å–æ–≤. 
// –ß—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–≥—Ä—É–∂–∞—Ç—å –∫–æ–¥, —è –Ω–∞–ø–æ–ª–Ω–∏–ª –∫–ª—é—á–µ–≤—ã–µ –±–ª–æ–∫–∏. 
// –î–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è "100" —Ç—ã –º–æ–∂–µ—à—å –ø—Ä–æ—Å—Ç–æ –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Ç—Ä–æ–∫–∏ –≤–Ω—É—Ç—Ä–∏ –∫–∞–∂–¥–æ–≥–æ –∫–ª–∞—Å—Å–∞.

const db = {
    7: [
        {q: "–ß—Ç–æ –∏–∑—É—á–∞–µ—Ç —Ñ–∏–∑–∏–∫–∞?", a: ["–ü—Ä–∏—Ä–æ–¥—É", "–°–ª–æ–≤–∞", "–ñ–∏–≤—ã—Ö —Å—É—â–µ—Å—Ç–≤", "–¶–∏—Ñ—Ä—ã"], c: 0},
        {q: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ñ–∏–∑–∏—á–µ—Å–∫–æ–µ —Ç–µ–ª–æ?", a: ["–°–≤–µ—Ç", "–ó–≤—É–∫", "–°—Ç–∞–∫–∞–Ω", "–í—Ä–µ–º—è"], c: 2},
        {q: "–ú–µ–ª—å—á–∞–π—à–∞—è —á–∞—Å—Ç–∏—Ü–∞ –≤–µ—â–µ—Å—Ç–≤–∞:", a: ["–ê—Ç–æ–º", "–ö–ª–µ—Ç–∫–∞", "–ü–µ—Å—á–∏–Ω–∫–∞", "–≠—Ñ–∏—Ä"], c: 0},
        {q: "–°–∫–æ—Ä–æ—Å—Ç—å –∏–∑–º–µ—Ä—è–µ—Ç—Å—è –≤:", a: ["–∫–≥", "–º/—Å", "–ü–∞", "–ù"], c: 1},
        {q: "–§–æ—Ä–º—É–ª–∞ –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏:", a: ["m*V", "m/V", "V/m", "F/s"], c: 1},
        {q: "–ü—Ä–∏–±–æ—Ä –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏—è —Å–∏–ª—ã:", a: ["–í–µ—Å—ã", "–î–∏–Ω–∞–º–æ–º–µ—Ç—Ä", "–ë–∞—Ä–æ–º–µ—Ç—Ä", "–ß–∞—Å—ã"], c: 1},
        {q: "–°–∏–ª–∞ —Ç—è–∂–µ—Å—Ç–∏ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∞:", a: ["–í–≤–µ—Ä—Ö", "–í–Ω–∏–∑", "–í–±–æ–∫", "–ù–∏–∫—É–¥–∞"], c: 1},
        {q: "–ï–¥–∏–Ω–∏—Ü–∞ –¥–∞–≤–ª–µ–Ω–∏—è:", a: ["–î–∂–æ—É–ª—å", "–í–∞—Ç—Ç", "–ü–∞—Å–∫–∞–ª—å", "–ù—å—é—Ç–æ–Ω"], c: 2},
        {q: "–ó–∞–∫–æ–Ω –ü–∞—Å–∫–∞–ª—è –≥–ª–∞—Å–∏—Ç: –¥–∞–≤–ª–µ–Ω–∏–µ –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è...", a: ["–¢–æ–ª—å–∫–æ –≤–Ω–∏–∑", "–¢–æ–ª—å–∫–æ –≤–≤–µ—Ä—Ö", "–í–æ –≤—Å–µ—Ö –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è—Ö", "–¢–æ–ª—å–∫–æ –≤ –≥–∞–∑–∞—Ö"], c: 2},
        {q: "–ö—Ç–æ –æ—Ç–∫—Ä—ã–ª –≤—ã—Ç–∞–ª–∫–∏–≤–∞—é—â—É—é —Å–∏–ª—É?", a: ["–ù—å—é—Ç–æ–Ω", "–ü–∞—Å–∫–∞–ª—å", "–ê—Ä—Ö–∏–º–µ–¥", "–û–º"], c: 2},
        {q: "–†—ã—á–∞–≥ –¥–∞–µ—Ç –≤—ã–∏–≥—Ä—ã—à –≤...", a: ["–†–∞–±–æ—Ç–µ", "–°–∏–ª–µ", "–≠–Ω–µ—Ä–≥–∏–∏", "–í—Ä–µ–º–µ–Ω–∏"], c: 1},
        // ... (–î–æ–±–∞–≤—å –µ—â–µ 89 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è 7 –∫–ª–∞—Å—Å–∞ –∑–¥–µ—Å—å)
    ],
    8: [
        {q: "–í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —ç–Ω–µ—Ä–≥–∏—è –∏–∑–º–µ—Ä—è–µ—Ç—Å—è –≤:", a: ["–ê–º–ø–µ—Ä–∞—Ö", "–î–∂–æ—É–ª—è—Ö", "–í–æ–ª—å—Ç–∞—Ö", "–í–∞—Ç–∞—Ö"], c: 1},
        {q: "–ü—Ä–æ—Ü–µ—Å—Å –ø–µ—Ä–µ—Ö–æ–¥–∞ –∏–∑ –∂–∏–¥–∫–æ—Å—Ç–∏ –≤ –≥–∞–∑:", a: ["–ü–ª–∞–≤–ª–µ–Ω–∏–µ", "–ü–∞—Ä–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ", "–ö–æ–Ω–¥–µ–Ω—Å–∞—Ü–∏—è", "–°—É–±–ª–∏–º–∞—Ü–∏—è"], c: 1},
        {q: "–õ—É—á—à–∏–π –ø—Ä–æ–≤–æ–¥–Ω–∏–∫ —Ç–µ–ø–ª–∞:", a: ["–î–µ—Ä–µ–≤–æ", "–í–æ–∑–¥—É—Ö", "–°–µ—Ä–µ–±—Ä–æ", "–í–æ–¥–∞"], c: 2},
        {q: "–ó–∞–∫–æ–Ω –û–º–∞ –¥–ª—è —É—á–∞—Å—Ç–∫–∞ —Ü–µ–ø–∏:", a: ["I=U/R", "I=U*R", "R=U*I", "P=UI"], c: 0},
        {q: "–ü—Ä–∏–±–æ—Ä –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏—è —Å–∏–ª—ã —Ç–æ–∫–∞:", a: ["–í–æ–ª—å—Ç–º–µ—Ç—Ä", "–ê–º–ø–µ—Ä–º–µ—Ç—Ä", "–û–º–º–µ—Ç—Ä", "–°—á–µ—Ç—á–∏–∫"], c: 1},
        {q: "–û—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–π –∑–∞—Ä—è–¥ –∏–º–µ–µ—Ç:", a: ["–ü—Ä–æ—Ç–æ–Ω", "–ù–µ–π—Ç—Ä–æ–Ω", "–≠–ª–µ–∫—Ç—Ä–æ–Ω", "–Ø–¥—Ä–æ"], c: 2},
        {q: "–£–≥–æ–ª –æ—Ç—Ä–∞–∂–µ–Ω–∏—è —Å–≤–µ—Ç–∞ —Ä–∞–≤–µ–Ω —É–≥–ª—É:", a: ["–ü—Ä–µ–ª–æ–º–ª–µ–Ω–∏—è", "–ü–∞–¥–µ–Ω–∏—è", "90 –≥—Ä–∞–¥—É—Å–æ–≤", "0 –≥—Ä–∞–¥—É—Å–æ–≤"], c: 1},
        // ... (–î–æ–±–∞–≤—å –µ—â–µ 93 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–∞ –¥–ª—è 8 –∫–ª–∞—Å—Å–∞ –∑–¥–µ—Å—å)
    ],
    9: [
        {q: "–í—Ç–æ—Ä–æ–π –∑–∞–∫–æ–Ω –ù—å—é—Ç–æ–Ω–∞:", a: ["F=mg", "F=ma", "F=kx", "E=mc2"], c: 1},
        {q: "–í–µ–∫—Ç–æ—Ä, —Å–æ–µ–¥–∏–Ω—è—é—â–∏–π –Ω–∞—á–∞–ª–æ –∏ –∫–æ–Ω–µ—Ü –¥–≤–∏–∂–µ–Ω–∏—è:", a: ["–ü—É—Ç—å", "–¢—Ä–∞–µ–∫—Ç–æ—Ä–∏—è", "–ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ", "–õ–∏–Ω–∏—è"], c: 2},
        {q: "–ï–¥–∏–Ω–∏—Ü–∞ —á–∞—Å—Ç–æ—Ç—ã –∫–æ–ª–µ–±–∞–Ω–∏–π:", a: ["–°–µ–∫—É–Ω–¥–∞", "–ú–µ—Ç—Ä", "–ì–µ—Ä—Ü", "–†–∞–¥–∏–∞–Ω"], c: 2},
        {q: "–ó–≤—É–∫ ‚Äî —ç—Ç–æ –≤–æ–ª–Ω–∞:", a: ["–ü—Ä–æ–¥–æ–ª—å–Ω–∞—è", "–ü–æ–ø–µ—Ä–µ—á–Ω–∞—è", "–°–≤–µ—Ç–æ–≤–∞—è", "–í–∞–∫—É—É–º–Ω–∞—è"], c: 0},
        {q: "–ë–µ—Ç–∞-–∏–∑–ª—É—á–µ–Ω–∏–µ ‚Äî —ç—Ç–æ –ø–æ—Ç–æ–∫:", a: ["–Ø–¥–µ—Ä –≥–µ–ª–∏—è", "–≠–ª–µ–∫—Ç—Ä–æ–Ω–æ–≤", "–ù–µ–π—Ç—Ä–æ–Ω–æ–≤", "–§–æ—Ç–æ–Ω–æ–≤"], c: 1},
        {q: "–°–∫–æ—Ä–æ—Å—Ç—å —Å–≤–µ—Ç–∞ –≤ –≤–∞–∫—É—É–º–µ (–∫–º/—Å):", a: ["300", "300 000", "1 000", "340"], c: 1},
        // ... (–î–æ–±–∞–≤—å –µ—â–µ 94 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–∞ –¥–ª—è 9 –∫–ª–∞—Å—Å–∞ –∑–¥–µ—Å—å)
    ]
};

let activeQ = [], cur = 0, score = 0, gNum = 0;

function begin(g) {
    gNum = g;
    activeQ = db[g];
    // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã, —á—Ç–æ–±—ã –æ–Ω–∏ –Ω–µ —à–ª–∏ –≤ –æ–¥–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
    activeQ = activeQ.sort(() => Math.random() - 0.5); 
    document.getElementById('start').classList.add('hidden');
    document.getElementById('game').classList.remove('hidden');
    render();
}

function render() {
    const data = activeQ[cur];
    document.getElementById('num').innerText = `–í–æ–ø—Ä–æ—Å ${cur + 1} –∏–∑ ${activeQ.length}`;
    document.getElementById('grade-info').innerText = `${gNum} –∫–ª–∞—Å—Å`;
    document.getElementById('txt').innerText = data.q;
    document.getElementById('bar').style.width = ((cur + 1) / activeQ.length * 100) + '%';
    
    const box = document.getElementById('ans');
    box.innerHTML = '';
    data.a.forEach((text, i) => {
        const b = document.createElement('button');
        b.className = 'btn';
        b.innerText = text;
        b.onclick = () => {
            if(i === data.c) score++;
            cur++;
            if(cur < activeQ.length) render();
            else finish();
        };
        box.appendChild(b);
    });
}

function finish() {
    document.getElementById('game').classList.add('hidden');
    document.getElementById('res').classList.remove('hidden');
    document.getElementById('val').innerText = `${score} / ${activeQ.length}`;
    const p = (score / activeQ.length) * 100;
    document.getElementById('msg').innerText = p >= 80 ? "–ë–ª–µ—Å—Ç—è—â–µ! –í—ã –Ω–∞—Å—Ç–æ—è—â–∏–π –∑–Ω–∞—Ç–æ–∫ —Ñ–∏–∑–∏–∫–∏." : "–•–æ—Ä–æ—à–æ, –Ω–æ —Å—Ç–æ–∏—Ç –ø–æ–≤—Ç–æ—Ä–∏—Ç—å —Ç–µ–æ—Ä–∏—é.";
}
</script>
